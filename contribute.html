<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contribute Villa Location</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 500px;
      margin: auto;
    }
    button, input, textarea, select {
      display: block;
      margin-bottom: 15px;
      width: 100%;
      padding: 8px;
      font-size: 1rem;
    }
    iframe {
      width: 100%;
      height: 300px;
      margin-top: 20px;
      border: none;
    }
    pre {
      background: #f4f4f4;
      padding: 10px;
      overflow-x: auto;
      border: 1px solid #ccc;
    }
    .actions {
      margin-top: 10px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    .actions button {
      flex-grow: 1;
      width: auto;
    }
  </style>
</head>
<body>
  <h2>üèòÔ∏è Contribute Your Villa's Location</h2><label for="phase">Phase</label> <select id="phase"> <option value="">--Choose Phase--</option> <option value="Phase 1">Phase 1</option> <option value="Phase 2">Phase 2</option> </select>

<label for="villa">Villa Number</label> <input type="text" id="villa" placeholder="e.g. 101" />

<label for="street">Street Name</label> <input type="text" id="street" placeholder="e.g. Rosewood Avenue" />

<label for="info">Extra Info (optional)</label>

  <textarea id="info" rows="3" placeholder="e.g. Near the park, has a red gate"></textarea><button onclick="getCurrentLocation()">Get My Location</button>

  <div id="geo-output"></div>  <script>
    const formUrl = "https://docs.google.com/forms/d/e/YOUR_FORM_ID/formResponse"; // Replace with your real Form URL
    const jsonField = "entry.1111111111";  // Replace with your actual Google Form field ID for JSON
    const phaseField = "entry.2222222222"; // Replace with your actual field ID for Phase
    const villaField = "entry.3333333333"; // Replace with your actual field ID for Villa Number

    function getCurrentLocation() {
      const geoOutput = document.getElementById('geo-output');
      const phase = document.getElementById('phase').value;
      const villa = document.getElementById('villa').value.trim();
      const street = document.getElementById('street').value.trim();
      const info = document.getElementById('info').value.trim();

      if (!phase || !villa || !street) {
        geoOutput.innerHTML = '<p style="color: red;">Please fill in Phase, Villa Number, and Street Name.</p>';
        return;
      }

      geoOutput.innerHTML = 'Fetching location...';

      if (!navigator.geolocation) {
        geoOutput.innerHTML = '<p style="color: red;">Geolocation is not supported by your browser.</p>';
        return;
      }

      navigator.geolocation.getCurrentPosition(
        position => {
          const lat = position.coords.latitude;
          const lon = position.coords.longitude;
          const mapUrl = `https://www.google.com/maps?q=${lat},${lon}`;

          const jsonOutput = {
            phase,
            villa,
            url: mapUrl,
            street,
            ...(info && { info })
          };

          const jsonString = JSON.stringify(jsonOutput, null, 2);

          geoOutput.innerHTML = `
            <h3>üìç Villa Location</h3>
            <p><strong>Phase:</strong> ${phase}</p>
            <p><strong>Villa Number:</strong> ${villa}</p>
            <p><strong>Street Name:</strong> ${street}</p>
            ${info ? `<p><strong>Extra Info:</strong> ${info}</p>` : ''}
            <p><strong>Coordinates:</strong> ${lat.toFixed(6)}, ${lon.toFixed(6)}</p>
            <p><a href="${mapUrl}" target="_blank">Open in Google Maps</a></p>
            <iframe src="${mapUrl}&output=embed&nocache=${Date.now()}"></iframe>
            <h4>üìÑ JSON Output</h4>
            <pre id="json-output">${jsonString}</pre><div class="actions">
          <button onclick="copyJson()">üìã Copy JSON</button>
        </div>
      `;

      // Submit to Google Form
      const formData = new FormData();
      formData.append(jsonField, jsonString);
      formData.append(phaseField, phase);
      formData.append(villaField, villa);

      fetch(formUrl, {
        method: "POST",
        mode: "no-cors",
        body: formData,
      }).then(() => {
        geoOutput.innerHTML += `
          <p style="color: green; font-weight: bold; margin-top: 20px;">
            ‚úÖ Your villa information has been submitted. Thank you!
          </p>
          <p>If you want to contribute for another villa, refresh this page.</p>
        `;
      }).catch(() => {
        geoOutput.innerHTML += `
          <p style="color: red; font-weight: bold;">
            ‚ö†Ô∏è Something went wrong while submitting. Please try again.
          </p>
        `;
      });
    },
    () => {
      geoOutput.innerHTML = '<p style="color: red;">Unable to retrieve your location.</p>';
    }
  );
}

function copyJson() {
  const text = document.getElementById('json-output').innerText;
  navigator.clipboard.writeText(text).then(() => {
    alert('JSON copied to clipboard!');
  });
}

  </script>
</body>
</html>
